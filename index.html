<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agenda de Contactos</title>
</head>

<body>
  <h1>Agenda de Contactos</h1>
  <form>
    <input type="text" id="identificacion" placeholder="Identificación"><br>
    <input type="text" id="nombre" placeholder="Nombre"><br>
    <input type="text" id="apellido" placeholder="Apellido"><br>
    <input type="email" id="correo" placeholder="Correo"><br>
    <input type="text" id="celular" placeholder="Celular"><br><br>

    <button type="button" id="btnAgregar">Agregar</button>
    <button type="button" id="btnConsultar">Consultar</button>
    <button type="button" id="btnActualizar">Actualizar</button>
    <button type="button" id="btnEliminar">Eliminar</button>
  </form>

  <h2>Lista de Contactos</h2>
  <table border="1">
    <thead>
      <tr>
        <th>Identificación</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Correo</th>
        <th>Celular</th>
      </tr>
    </thead>
    <tbody id="tablaContactos">
    </tbody>
  </table>

  <script type="module" src="./main.js"></script>
</body>
</html>
